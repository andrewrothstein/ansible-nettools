---
galaxy_info:
  author: Andrew Rothstein
  description: installs a bunch of network tools
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: Alpine
      versions:
        - all
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - buster
        - stretch
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 31
        - 32
    - name: Gentoo
      versions:
        - all
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - xenial
  galaxy_tags:
    - network

dependencies:
  - role: andrewrothstein.curl
    version: v1.0.8
  - role: andrewrothstein.wget
    version: v1.0.3
  - role: andrewrothstein.iproute
    version: v1.0.0
